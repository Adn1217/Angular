<app-header></app-header>
<app-sidebar></app-sidebar>
<header></header>
<app-main-wrapper>
  <b>{{title}}</b>
  <p>Nota final de estudiantes: </p>
  <div *ngFor="let alumno of estudiante" [ngStyle]="{'font-size': estudentFontSize}"
    [ngClass]="alumno.nota > 3 ? 'approved' : 'disaproved'" appRoundedBlockDirective [nota]="alumno.nota">
    <p>
      <b>Nombre: </b>{{alumno.nombre}}<br>
      <b>Nota: </b>{{alumno.nota}}
    </p>
  </div>
</app-main-wrapper>
