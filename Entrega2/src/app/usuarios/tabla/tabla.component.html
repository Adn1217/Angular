<div>
    <h1>Lista de {{title}}</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let user"> {{user?.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre completo">
            <th mat-header-cell *matHeaderCellDef> Nombre Completo</th>
            <td mat-cell *matCellDef="let user"> {{user | fullname: '1'}} </td>
        </ng-container>

        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let user"> {{user?.edad}} </td>
        </ng-container>

        <ng-container matColumnDef="nivel académico">
            <th mat-header-cell *matHeaderCellDef> Nivel Académico </th>
            <td mat-cell *matCellDef="let user"> {{user?.nivelAcademico}} </td>
        </ng-container>

        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let user"> {{user?.correo}} </td>
        </ng-container>

        <ng-container matColumnDef="materias">
            <th mat-header-cell *matHeaderCellDef> Materias </th>
            <td mat-cell *matCellDef="let user"> {{user?.materias}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let user">
                <button routerLink="teacherDetail/{{user.id}}" mat-icon-button color="secondary">
                    <mat-icon>info</mat-icon>
                </button>
                <button (click)="handleUpdateUser(user)" mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click)="handleDeleteUser(user)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
